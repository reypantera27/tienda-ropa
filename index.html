<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa Online</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="nav-filter" data-gender="all"><img src="logo.jpg" alt="Logo" class="logo"></a>
      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Buscar productos...">
      </div>
      <ul class="nav-links">
        <li><a href="#" class="nav-filter" data-gender="all"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="#" class="nav-filter" data-gender="hombres"><i class="fas fa-male"></i> Hombres</a></li>
        <li><a href="#" class="nav-filter" data-gender="mujeres"><i class="fas fa-female"></i> Mujeres</a></li>
        <li><a href="#cart" id="cart-link"><i class="fas fa-shopping-cart"></i> Carrito (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  <div id="toast" class="toast"></div>

  <section class="banner">
    <div class="slider" id="banner-slider">
      <!-- Slides generados por JS -->
    </div>
  </section>

  <section class="products" id="products">
    <div class="container">
      <h2>Nuestros Productos</h2>
      <div class="filter">
        <div class="filter-group">
          <label for="type-filter">Filtrar por tipo de prenda:</label>
          <select id="type-filter">
            <option value="all">Todas</option>
            <option value="remeras">Remeras</option>
            <option value="pantalones">Pantalones</option>
            <option value="calzado">Calzado</option>
            <option value="chaquetas">Chaquetas</option>
            <option value="vestidos">Vestidos</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="price-filter">Filtrar por precio:</label>
          <select id="price-filter">
            <option value="all">Todos</option>
            <option value="0-30">Hasta $30</option>
            <option value="30-60">$30 - $60</option>
            <option value="60+">Más de $60</option>
          </select>
        </div>
      </div>
      <div class="product-grid" id="product-grid">
        <!-- Productos generados por JavaScript -->
      </div>
      <div class="pagination">
        <button id="prev-page" class="btn"><i class="fas fa-chevron-left"></i> Anterior</button>
        <span id="page-info">Página 1 de 1</span>
        <button id="next-page" class="btn"><i class="fas fa-chevron-right"></i> Siguiente</button>
      </div>
    </div>
  </section>

  <div class="modal" id="cart-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
      <div id="cart-items">
        <!-- Elementos del carrito generados por JavaScript -->
      </div>
      <p id="cart-total">Total: $0.00</p>
      <div class="checkout-form" id="checkout-form" style="display: none;">
        <h3>Detalles de la Compra</h3>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
          <span class="error-message" id="nombre-error"></span>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingresa tu correo" required>
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" placeholder="Ingresa tu dirección" required>
          <span class="error-message" id="direccion-error"></span>
        </div>
        <div class="form-group">
          <label for="pago">Método de Pago</label>
          <select id="pago">
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="paypal">PayPal</option>
            <option value="transferencia">Transferencia Bancaria</option>
          </select>
        </div>
        <button id="submit-checkout" class="btn" disabled><i class="fas fa-check"></i> Confirmar Compra</button>
      </div>
      <button id="checkout-btn" class="btn"><i class="fas fa-credit-card"></i> Finalizar Compra</button>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Tienda de Ropa. Todos los derechos reservados.</p>
      <ul class="footer-links">
        <li><a href="#"><i class="fas fa-shield-alt"></i> Política de Privacidad</a></li>
        <li><a href="#"><i class="fas fa-file-contract"></i> Términos de Servicio</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
